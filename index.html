<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart Visualization</title>
    <meta name="description"
        content="Real-time data visualization tool with interactive controls and multiple chart types">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dynamic Chart Visualization</h1>
            <div class="theme-switcher">
                <button id="themeLight" class="theme-btn active">Light</button>
                <button id="themeDark" class="theme-btn">Dark</button>
                <button id="themeHighContrast" class="theme-btn">High Contrast</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="control-panel">
                <h2>Controls</h2>

                <div class="control-group">
                    <h3>Animation</h3>
                    <button id="playPauseBtn" class="btn btn-primary">Pause</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>

                <div class="control-group">
                    <h3>Update Speed</h3>
                    <input type="range" id="speedSlider" min="100" max="3000" value="1000" step="100">
                    <span id="speedValue">1000ms</span>
                </div>

                <div class="control-group">
                    <h3>Data Range</h3>
                    <label>Min: <input type="number" id="minValue" value="0" min="0"></label>
                    <label>Max: <input type="number" id="maxValue" value="600" min="0"></label>
                </div>

                <div class="control-group">
                    <h3>Chart Type</h3>
                    <select id="chartType">
                        <option value="line">Line Chart</option>
                        <option value="bar">Bar Chart</option>
                        <option value="area">Area Chart</option>
                        <option value="scatter">Scatter Plot</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>Data Series</h3>
                    <label><input type="checkbox" id="series1" checked> Series 1</label>
                    <label><input type="checkbox" id="series2" checked> Series 2</label>
                    <label><input type="checkbox" id="series3" checked> Series 3</label>
                </div>

                <div class="control-group">
                    <h3>Display Options</h3>
                    <label><input type="checkbox" id="showGrid" checked> Show Grid</label>
                    <label><input type="checkbox" id="smoothLines"> Smooth Lines</label>
                </div>

                <div class="control-group">
                    <button id="exportBtn" class="btn btn-success">Export as PNG</button>
                </div>
            </aside>

            <div class="chart-container">
                <canvas id="chartCanvas" width="900" height="600"></canvas>
                <div id="tooltip" class="tooltip"></div>
            </div>

            <aside class="stats-panel">
                <h2>Statistics</h2>

                <div class="stat-group">
                    <h3>Series 1</h3>
                    <div class="stat-item">
                        <span class="stat-label">Current:</span>
                        <span id="s1-current" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max:</span>
                        <span id="s1-max" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Min:</span>
                        <span id="s1-min" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg:</span>
                        <span id="s1-avg" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Trend:</span>
                        <span id="s1-trend" class="stat-value trend">-</span>
                    </div>
                </div>

                <div class="stat-group">
                    <h3>Series 2</h3>
                    <div class="stat-item">
                        <span class="stat-label">Current:</span>
                        <span id="s2-current" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max:</span>
                        <span id="s2-max" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Min:</span>
                        <span id="s2-min" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg:</span>
                        <span id="s2-avg" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Trend:</span>
                        <span id="s2-trend" class="stat-value trend">-</span>
                    </div>
                </div>

                <div class="stat-group">
                    <h3>Series 3</h3>
                    <div class="stat-item">
                        <span class="stat-label">Current:</span>
                        <span id="s3-current" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max:</span>
                        <span id="s3-max" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Min:</span>
                        <span id="s3-min" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg:</span>
                        <span id="s3-avg" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Trend:</span>
                        <span id="s3-trend" class="stat-value trend">-</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="scripts/chart.js" type="text/javascript"></script>
</body>

</html>
